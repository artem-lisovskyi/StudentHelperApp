<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/auth.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Girassol&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="form">
            <h2>Login</h2>
            <p>Enter your login information:</p>
            <form name="f" method="POST" action="/process_login">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <div class="input">
                    <input type="text" name="username" id="username" class="form-control" required>
                    <label for="username">Ім'я користувача</label>
                </div>
                <div class="input">
                    <input type="password" name="password" id="password" class="form-control" required>
                    <label for="password">Пароль</label>
                </div>
                <div class="input">
                    <input type="submit" name="submit" class="btn btn-primary" value="ВХІД">
                </div>
                <div th:if="${param.error}" style="color: red">
                    Invalid username or password
                </div>
                <p>Не зареєстровані? <a th:href="@{/auth/registration}"> - Create account</a>.</p>
            </form>
        </div>

        <div class="blob-move"></div>
    </div>

</body>

</html>
