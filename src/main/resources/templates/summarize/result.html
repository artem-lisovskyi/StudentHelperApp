<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конспект</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/add-pages.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Girassol&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="auth">
            <form th:method="POST" th:action="@{/logout}" class="logout-form">
                <input type="image" src="/img/user.png" alt="Logout">
            </form>
        </div>

        <a th:href="@{/index}" class="logo">Examius</a>

        <div class="menu">
            <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
            <label for="burger-checkbox" class="burger"></label>
            <ul class="menu-list">
                <li>
                    <a th:href="@{/summarize}" class="menu-item">Сгенерувати конспект</a>
                </li>
                <li>
                    <a th:href="@{/exam}" class="menu-item">Імітація тесту</a>
                </li>
                <li>
                    <a th:href="@{/resources}" class="menu-item">Корисні матеріали</a>
                </li>
                <li>
                    <a th:href="@{/news}" class="menu-item">Новини університету</a>
                </li>
            </ul>
        </div>
    </div>

    <main class="conspect">
        <div class="consp-content">
            <div id="result-section">
                <!-- Верхняя панель: название + иконки -->
                <div class="result-header">
                    <h2 id="conspect-title" th:text="${title ?: 'Конспект лекції'}">Назва конспекту</h2>
                    <div class="result-menu">
                        <img src="/img/reload.png" alt="Повторити" title="Повторити генерацію" class="icon-btn"
                            width="30px">
                        <img src="/img/copy.png" alt="Копіювати" title="Копіювати текст" class="icon-btn" width="21px">
                    </div>
                </div>

                <!-- Hidden fileId field for regeneration -->
                <input type="hidden" id="fileId" th:value="${fileId}">

                <div class="divider-line"></div>

                <div class="text-output" id="generated-text">
                    <th:block th:if="${summary}" th:text="${summary}"></th:block>
                    <th:block th:unless="${summary}">Тут буде текст після обробки файлу.</th:block>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <a href="index.html" class="logo-foot">Examius</a>

        <div class="footer-buttons">
            <a>Є питання</a>
            <a>Підтримати проєкт</a>
        </div>


        <p>&copy; Прокачуй свої знання.</p>
    </footer>

    <script src="/js/result.js"></script>
</body>

</html>
